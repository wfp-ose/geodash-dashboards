---
title: Haiti Layers
view:
  baselayer: osm
  featurelayers:
    - wld_poi_facilities_wfp
    - wld_trs_obstacles_wfp
  latitude: 19.0673
  longitude: -73.0811
  maxZoom: 18
  minZoom: 0
  zoom: 4
controls:
  attribution: false
  legend: true
  zoom: false
renderlayers:
  - wld_poi_facilities_wfp
  - wld_trs_obstacles_wfp
  - osm
baselayers:
  - id: osm
    title: OpenStreetMap
    description: OpenStreetMap Basemap, Standard Style
    legend:
      label: OpenStreetMap
    source:
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      name: OpenStreetMap
      tile:
        url: http://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png
      type: tiles
      url: http://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png
featurelayers:
  - id: wld_poi_facilities_wfp
    type: WMS
    title: "Global WFP Facilities"
    description: "WFP Facilities worldwide, Country Office, Sub-Office, Field Office, Area Office, Humanitarian Response Depot."
    source:
      name: "WFP"
      attribution: "WFP GeoNode"
    wms:
      version: "1.1.1"
      layers: ["geonode:wld_poi_facilities_wfp"]
      styles: []
      format: 'image/png'
      transparent: true
      buffer: 256
      url: "http://geonode.wfp.org/cors/geoserver/wms"
      cql_filter: "iso3 = 'HTI'"
    wfs:
      version: "1.0.0"  # Needs to 1.0.0 or returns bad results for some reason.
      url: "http://geonode.wfp.org/cors/geoserver/wfs"
      geometry: shape
    popup:
      title: "Global WFP Facilities: {{ feature.attributes.name }}"
      maxWidth: 550
      panes:
        - id: "popup_overview"
          tab:
            label: "Overview"
          fields:
            - output: name
              inputs:
                - 'whlocation'
                - 'place'
              label: Name
            - attribute: facility
              label: Facility
              when: "defined"
            - attribute: status
              label: Status
            - attribute: country
              label: Country
        - id: "popup_location"
          tab:
            label: "Location"
          fields:
            - attribute: locprecision
              label: Location Precision
            - attribute: latitude
              label: Latitude
            - attribute: longitude
              label: Longitude
            - attribute: compasscode
              label: Compass Code
              when: "defined"
            - attribute: geonameid
              label: GeoName ID
              when: "defined"
        - id: "popup_currency"
          tab:
            label: "Currency"
          fields:
            - attribute: lastcheckdate
              label: Last Check Date
              type: date
              format: 'medium'
              fallback: 'Not specified'
            - attribute: createdate
              label: Date Created
              type: date
              format: 'medium'
            - attribute: updatedate
              label: Date Updated
              type: date
              format: 'medium'
        - id: "popup_links"
          tab:
            label: "Links"
          fields:
            - attribute: geonameid
              value: "{{ feature.attributes.geonameid }}"
              type: link
              label: "GeoNames"
              url: "http://www.geonames.org/{{ feature.attributes.geonameid }}/"
              when: "defined"
            - value: "{{ feature.geometry.lat | number : 4 }}, {{ feature.geometry.lng | number : 4 }}"
              type: link
              label: "OpenStreetMap"
              url: "https://www.openstreetmap.org/#map=15/{{ feature.geometry.lat }}/{{ feature.geometry.lng }}"
  - id: wld_trs_obstacles_wfp
    type: WMS
    title: "Global Obstacles"
    description: "This layer contains information about obstacles in different countries where WFP operates."
    source:
      name: "WFP"
      attribution: "WFP GeoNode"
    wms:
      version: "1.1.1"
      layers: ["geonode:wld_trs_obstacles_wfp"]
      styles: []
      format: 'image/png'
      transparent: true
      buffer: 256
      url: "http://geonode.wfp.org/cors/geoserver/wms"
      cql_filter: "iso3 = 'HTI'"
    wfs:
      version: "1.0.0"  # Needs to 1.0.0 or returns bad results for some reason.
      url: "http://geonode.wfp.org/cors/geoserver/wfs"
      geometry: shape
overlays:
  - id: attribution
    type: text
    position:
      bottom: 8px
      right: 8px
    text:
      content: "&copy; [OpenStreetMap](http://www.openstreetmap.org/copyright); WFP; Logistics Cluster"
      font:
        style: normal
        family: Verdana
        size: 2rem
    css:
      properties:
        - { name: padding, value: 8px }
        - { name: background, value: "rgba(0, 0, 0, 0.4)" }
        - { name: border, value: "2px solid #0374e6" }
        - { name: border-radius, value: 8px }
        - { name: line-height, value: 20px }
        - { name: color, value: white }
  - id: powered_by_geodash
    type: text
    position:
      bottom: 8px
      left: 8px
    text:
      content: "Powered by GeoDash"
      font:
        style: normal
        family: Verdana
        size: 2rem
    link:
      url: "http://geodash.io"
      target: "_blank"
    css:
      properties:
        - { name: padding, value: 8px }
        - { name: background, value: "rgba(0, 0, 0, 0.4)" }
        - { name: border, value: "2px solid #0374e6" }
        - { name: border-radius, value: 8px }
        - { name: line-height, value: 20px }
        - { name: color, value: white }
  - id: dashboard_title
    type: text
    position:
      top: 8px
      right: 8px
    text:
      content: "Haiti Layers"
      font:
        style: normal
        family: Verdana
        size: 3rem
    css:
      properties:
        - { name: padding, value: 8px }
        - { name: background, value: "rgba(0, 0, 0, 0.4)" }
        - { name: border, value: "2px solid white" }
        - { name: border-radius, value: 8px }
        - { name: line-height, value: 20px }
        - { name: color, value: white }
  - id: zoom_in
    type: text
    title: "Zoom In"
    position: {top: 8px, left: 8px, bottom: auto, left: auto }
    text:
      content: ""
      font:
        family: FontAwesome
        size: 2rem
    intent:
      name: zoomIn
    css:
      properties:
        - { name: padding, value: 8px }
        - { name: background, value: "rgba(0,0,0, 0.4)" }
        - { name: border, value: "2px solid #0374e6" }
        - { name: border-radius, value: "8px 8px 0px 0px" }
        - { name: line-height, value: 2rem }
  - id: zoom_out
    type: text
    title: "Zoom Out"
    position: {top: calc(8px + 10px + 2rem + 10px), left: 8px, bottom: auto, left: auto }
    text:
      content: ""
      font:
        family: FontAwesome
        size: 2rem
    intent:
      name: zoomOut
    css:
      properties:
        - { name: padding, value: 8px }
        - { name: background, value: "rgba(0,0,0, 0.4)" }
        - { name: border, value: "2px solid #0374e6" }
        - { name: border-radius, value: "0px 0px 8px 8px" }
        - { name: line-height, value: 20px }
  - id: reset_extent
    type: text
    title: "Reset Extent"
    position: {top: calc(8px + 10px + 2rem + 10px + 8px + 10px + 2rem + 10px), left: 8px, bottom: auto, left: auto }
    text:
      content: ""
      font:
        family: FontAwesome
        size: 2rem
    intent:
      name: zoomToLayer
      properties:
        - name: layer
          value: wld_poi_facilities_wfp
    css:
      properties:
        - { name: padding, value: 8px }
        - { name: background, value: "rgba(0,0,0, 0.4)" }
        - { name: border, value: "2px solid #0374e6" }
        - { name: border-radius, value: 8px }
        - { name: line-height, value: 20px }
legend:
  css:
    properties:
    - name: padding
      value: 8px
    - name: background
      value: '#EEE'
    - name: border
      value: '2px solid #0374e6'
    - name: border-radius
      value: 8px
    - name: line-height
      value: 20px
    - name: color
      value: black
  height: auto
  position:
    bottom: 80px
    left: auto
    right: 8px
    top: auto
  title: Layer
  width: 300px
